<body>

    <div class="by-me-wrapper">
        <div class="by-me">
            <a class="by-me-link" target="_blank" href="https://github.com/moraesmax">
                <span class="by-me-text">By @moraesmax</span>
            </a>
        </div>
    </div>

    <h1>Habitica Black Market</h1>
    <h2>What do you wanna buy today?</h2>

    <div class="shop">
        <div class="form">
            <input type="text" name="user" placeholder="User token" value="">
            <input type="password" name="api" placeholder="Api token" value="">
        </div>
        <div class="items">
            <div class="item">
                <a href="javascript:void(0)" class="js-mana">
                    <img src="img/mana.png" alt="mana" />
                    <span class="description">Recover 25 points of mana.</span>
                    <span class="price"> - 25 gold coins - </span>
                </a>
            </div>
            <div class="item">
                <a href="javascript:void(0)" class="js-full-mana">
                    <img src="img/full-mana.png" alt="full mana" />
                    <span class="description">Full recover all your mana.</span>
                    <span class="price"> - 100 gold coins - </span>
                </a>
            </div>
            <div class="item">
                <a href="javascript:void(0)" class="js-full-hp">
                    <img src="img/full-hp.png" alt="full hp" />
                    <span class="description">Full recover all your health.</span>
                    <span class="price"> - 50 gold coins - </span>
                </a>
            </div>
        </div>
    </div>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(".js-mana").click(function() {
            if ($("[name=api]").val() == "" || $("[name=user]").val() == "") {
                alert("Where is your data keys?");
            } else {
                $.ajax({
                    type: 'GET',
                    dataType: 'json',
                    url: "https://habitica.com/api/v2/user",
                    headers: {
                        "x-api-key": $("[name=api]").val(),
                        "x-api-user": $("[name=user]").val()
                    },
                }).done(function(olddata) {
                    if (olddata.stats.gp >= 25) {
                        $.ajax({
                            type: 'PUT',
                            dataType: 'json',
                            url: "https://habitica.com/api/v2/user",
                            headers: {
                                "x-api-key": $("[name=api]").val(),
                                "x-api-user": $("[name=user]").val()
                            },
                            data: {
                                "stats.mp": ((olddata.stats.mp + 25) > olddata.stats.maxMP) ? (olddata.stats.maxMP) : (olddata.stats.mp + 25),
                                "stats.gp": (olddata.stats.gp - 25)
                            }
                        }).done(function() {
                            alert("It is a pleasure doing business with you.");
                        });
                    } else {
                        alert("Come back when you have enough gold.");
                    }
                });
            }
        });

        $(".js-full-mana").click(function() {
            if ($("[name=api]").val() == "" || $("[name=user]").val() == "") {
                alert("Where is your data keys?");
            } else {
                $.ajax({
                    type: 'GET',
                    dataType: 'json',
                    url: "https://habitica.com/api/v2/user",
                    headers: {
                        "x-api-key": $("[name=api]").val(),
                        "x-api-user": $("[name=user]").val()
                    },
                }).done(function(olddata) {
                    if (olddata.stats.gp >= 100) {
                        $.ajax({
                            type: 'PUT',
                            dataType: 'json',
                            url: "https://habitica.com/api/v2/user",
                            headers: {
                                "x-api-key": $("[name=api]").val(),
                                "x-api-user": $("[name=user]").val()
                            },
                            data: {
                                "stats.mp": olddata.stats.maxMP,
                                "stats.gp": (olddata.stats.gp - 100)
                            }
                        }).done(function() {
                            alert("It is a pleasure doing business with you.");
                        }).fail(function() {
                            alert("Ops! Error! Check your data!");
                        });
                    } else {
                        alert("Come back when you have enough gold.");
                    }
                }).fail(function() {
                    alert("Ops! Error! Check your data!");
                });
            }
        });

        $(".js-full-hp").click(function() {
            if ($("[name=api]").val() == "" || $("[name=user]").val() == "") {
                alert("Where is your data keys?");
            } else {
                $.ajax({
                    type: 'GET',
                    dataType: 'json',
                    url: "https://habitica.com/api/v2/user",
                    headers: {
                        "x-api-key": $("[name=api]").val(),
                        "x-api-user": $("[name=user]").val()
                    },
                }).done(function(olddata) {
                    if (olddata.stats.gp >= 50) {
                        $.ajax({
                            type: 'PUT',
                            dataType: 'json',
                            url: "https://habitica.com/api/v2/user",
                            headers: {
                                "x-api-key": $("[name=api]").val(),
                                "x-api-user": $("[name=user]").val()
                            },
                            data: {
                                "stats.hp": olddata.stats.maxHealth,
                                "stats.gp": (olddata.stats.gp - 50)
                            }
                        }).done(function() {
                            alert("It is a pleasure doing business with you.");
                        }).fail(function() {
                            alert("Ops! Error! Check your data!");
                        });
                    } else {
                        alert("Come back when you have enough gold.");
                    }
                }).fail(function() {
                    alert("Ops! Error! Check your data!");
                });
            }
        });
    </script>
